<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset id="fieldsetTag">
                    <legend>Add a new Geo Tag:</legend>

                    <label for="tagFormLatitude">Latitude:</label>
                    <input type="text" id="tagFormLatitude" name="tagFormLatitude" pattern="[0-9.]+" required="required" placeholder="e.g. 14.1025">

                    <label for="tagFormLongitude">Longitude:</label>
                    <input type="text" id="tagFormLongitude" name="tagFormLongitude" pattern="[0-9.]+" required="required" placeholder="e.g. 88.471">
                
                    <label for="tagFormName">Name:</label>
                    <input type="text" id="formName" name="tagFormName" minlength="1" maxlength="10" required="required" placeholder="e.g. Karlsruhe">

                    <label for="tagFormHashtag">Hashtag:</label>
                    <input type="text" id="tagFormHashtag" name="tagFormHashtag" pattern="#[a-zA-Z]+" maxlength="10" placeholder="e.g. #ka"> 

                    <input type="submit" id="tagFormSubmitButton" value="Add Tag">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset id="fieldsetDiscovery">
                    <legend>Search:</legend>

                    <label for="flatitude">Latitude:</label>
                    <input type="number" id="flatitude" name="flatitude" placeholder="e.g. 14.1025">

                    <input type="submit" id="submitButton" value="Add Tag">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
